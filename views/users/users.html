    <script>
        $(function () {
            moment.locale(); // th
            //Initialize Select2 Elements

                format: 'H:mm'
            });
            $('#datetimepicker2').datetimepicker({
                format: 'H:mm'
            });
            $('#datetimepicker3').datetimepicker({
                format: 'L'
            });
            $('#datetimepicker4').datetimepicker({
                format: 'L'
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $.ajax({
                type: "get",
                dataType: "json",
                url: "/style",
                success: function (result) {
                    //  const json = JSON.stringify(response);
                    var user = '<option value="" selected disabled>-รูปแบบห้อง-</option>';
                    for (ii in result) {
                        user += '<option value="' + result[ii].st_id + '">' + result[ii]
                            .st_name +
                            '</option>';
                    }
                    // a simple user
                    $('#style').html(user);

                }
            });
            $.ajax({
                type: "get",
                dataType: "json",
                url: "https://sarawut-pcru.github.io/Data/tbl_rooms.json",
                success: function (result) {
                    var user = '<option value="" selected disabled>-ห้องประชุม-</option>';
                    for (ii in result) {
                        user += '<option value="' + result[ii].ro_id + '">' + result[ii]
                            .ro_name +
                            '</option>';
                    }
                    $('#room').html(user);

                }
            });
            $("#room").change(function () {
                var ro_id = $(this).val();
                $.ajax({
                    type: "get",
                    dataType: "json",
                    url: "https://sarawut-pcru.github.io/Data/tbl_rooms.json",
                    data: {
                        ro_id: ro_id,
                    },
                    success: function (result) {
                        var user = '';
                        for (ii in result) {
                            user += result[ii].ro_id;
                            if (result[ii].ro_id === ro_id) {
                                var people = result[ii].ro_people;
                                var detail = result[ii].ro_detail;
                            }
                        }
                        $('#people').val(people);
                        $('#detail').val(detail);
                    }
                });
            });

        });
    </script>
